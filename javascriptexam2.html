<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Draw</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f56c;
            flex-direction: column;
        }
        h1 {
            color: #333;
        }
        button {
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>LOTTERY WINNER</h1>
    <button onclick="winner()" class="btn btn-primary mt-5" data-toggle="modal" data-target="#myModal">Click Here</button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">The Winner is:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="mod" style="color: #ff0000;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <h5 id="result" style="color: #FF0000;" class="mt-3"></h5>

    <script>
        var arr = [2345, 5674, 1234, 7890, 6754, 3456, 7890, 6789];
        function winner() {
            var len = arr.length;
            var num = Math.floor(Math.random() * len);
            console.log("The winner is:", arr[num]);
            document.getElementById("result").innerHTML = "The winner is: " + arr[num];
            document.getElementById("mod").innerHTML = "The winner is: " + arr[num];
        }
    </script>
</body>
</html>
